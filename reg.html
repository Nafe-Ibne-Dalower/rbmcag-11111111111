  <div class="mcc">
    <div class="lgw">
      <form class="form" onsubmit="sendEmail();reset();return false">
        <h2 class="hd2" style="font-family: 'Baloo Da 2';">Registration Form...
        </h2>
        <div class="mycmcont">
          <div class="cmw">
            <div class="cunpc">
              <input type="text" class="cunpctxt" required placeholder="Your First name">
            </div>
            <div class="cunpc">
              <input type="text" class="cunpctxt" required placeholder="Your Last name">
            </div>
          </div>
          <div class="cmw">
            <div class="cunpc">
              <input type="text" class="cunpctxt" required placeholder="Date of Birth" onfocus="(this.type='date')"
                onblur="(this.type='text')">
            </div>
            <div class="cunpc">
              <input type="number" class="cunpctxt" required placeholder="Age">
            </div>
          </div>
          <div class="cmw">
            <div class="cunpc">
              <input type="text" class="cunpctxt" required placeholder="School Name">
            </div>
            <div class="cunpc">
              <input type="number" class="cunpctxt" required placeholder="Class">
            </div>
          </div>
          <div class="cmw">
            <div class="cunpc">
              <input type="tel" class="cunpctxt" required placeholder="Father's Mobile Number">
            </div>
            <div class="cunpc">
              <input type="tel" class="cunpctxt" required placeholder="Mother's Mobile Number">
            </div>
          </div>
          <div class="cmw">
            <div class="cunpc">
              <input type="tel" class="cunpctxt" required placeholder="Your Mobile Number">
            </div>
            <div class="cunpc" style="background-color: white;">
              <input type="email" class="cunpctxt" required autocomplete="off" placeholder="E-mail">
            </div>
          </div>


        </div>
        <div class="msg">
          <textarea name="" id="msgt" placeholder="Your Message here" required></textarea>
        </div>
        <input type="reset" value="Reset" class="submit-btn">
        <input type="submit" value="Register" class="submit-btn">
      </form>
    </div>
  </div>
